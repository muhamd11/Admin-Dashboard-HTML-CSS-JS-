<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS Style Files -->
  <link rel="stylesheet" href="/css/framework.css" />
  <link rel="stylesheet" href="/css/master.css" />
  <link rel="stylesheet" href="/css/normalize.css" />
  <!-- Import Font Awesome Library -->
  <link rel="stylesheet" href="/css/all.min.css" />
  <!-- Import Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;500&family=Work+Sans:wght@400;600;700&display=swap"
    rel="stylesheet" />

  <title>Admin Dashboard</title>
</head>

<body>
  <div class="page flex">
    <div class="sidebar bg-white p-20 relative">
      <h3 class="relative text-center mt-0">Muhamed</h3>
      <ul>
        <li>
          <a class="active flex align-center fs-14 c-black rad-6 p-10" href="index.html">
            <i class="fa-solid fa-chart-bar fa-fw"></i>
            <span>Dashboarb</span>
          </a>
        </li>
        <li>
          <a class="flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a class="flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
            <i class="fa-regular fa-user fa-fw"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a class="flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span>Projects</span>
          </a>
        </li>
        <li>
          <a class="flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a class="flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
            <i class="fa-regular fa-circle-user fa-fw"></i>
            <span>Friends</span>
          </a>
        </li>
        <li>
          <a class="flex align-center fs-14 c-black rad-6 p-10" href="files.html">
            <i class="fa-regular fa-file fa-fw"></i>
            <span>Files</span>
          </a>
        </li>
        <li>
          <a class="flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
            <i class="fa-regular fa-credit-card fa-fw"></i>
            <span>Plans</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="content w-full">
      <!-- Start Header -->
      <div class="head bg-white p-15 between-flex">
        <div class="search relative">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="p-10" type="search" placeholder="Type A Keyword">
        </div>
        <div class="icons flex align-center">
          <span class="notification relative"><i class="fa-regular fa-bell fa-lg"></i></span>
          <img decoding="async" src="imgs/avatar.png" alt="" />
        </div>
      </div>
      <!-- End Header -->
    </div>
  </div>
</body>

</html>
